<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライドパズル</title>
    <style>
        #game-board {
            position: relative;
            width: 500px;
            height: 500px;
            border: 2px solid #000;
            margin: 20px auto;
        }
        .piece {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('gazou1.jpg'); /* 完成系の画像 */
            background-size: 500px 500px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .empty {
            background-image: none;
        }
        #controls {
            text-align: center;
        }
        .blurred {
            filter: blur(5px); /* ぼかし効果 */
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="start-button">スタート</button>
    </div>
    <div id="game-board" class="blurred"></div> <!-- 初期状態でぼかし -->

    <script>
        const boardSize = 5;
        const pieceSize = 100;
        const gameBoard = document.getElementById('game-board');

        // ゲームボードの初期化
        function initBoard() {
            gameBoard.innerHTML = '';
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const piece = document.createElement('div');
                    if (row === boardSize - 1 && col === boardSize - 1) {
                        piece.classList.add('piece', 'empty');
                    } else {
                        piece.classList.add('piece');
                        piece.style.backgroundPosition = `-${col * pieceSize}px -${row * pieceSize}px`;
                    }
                    piece.style.top = `${row * pieceSize}px`;
                    piece.style.left = `${col * pieceSize}px`;
                    gameBoard.appendChild(piece);
                }
            }
            gameBoard.classList.add('blurred'); // 初期状態でぼかし
        }

        // スタートボタンの処理
        document.getElementById('start-button').addEventListener('click', () => {
            gameBoard.classList.remove('blurred'); // ぼかしを解除
            // ここにゲーム開始処理を追加
            console.log('ゲーム開始！');
        });

        // 初回読み込み時にボードを初期化
        initBoard();
    </script>
</body>
</html>
